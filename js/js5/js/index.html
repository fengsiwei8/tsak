<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js5.1</title>
    <link rel="stylesheet" href="js5.css">

</head>
<body>
<main>
    <div class="box">
        <p>后台登录</p>
        <div class="register">
            <img src="登录.png" />
            <input type="text" id="identity" maxlength="11"
                   onkeyup="this.value=this.value.replace(/[^\w\.\/]/ig,'')"
                   placeholder="&nbsp;&nbsp;&nbsp;请输入帐号">
        </div>
        <div class="password">
            <img src="pass.png" />
            <input   type="password"  id="pass" maxlength="18"
                   placeholder="&nbsp;&nbsp;&nbsp;请输入密码">

        </div>
        <div class="tip"></div>
        <div class="sign">
            登录
        </div>
    </div>
</main>
<script src="jquery-3.4.1.js"></script>
<script src="js5.js"></script>
</body>

</html>
