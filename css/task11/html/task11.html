<body>
<header>
    <img src="../img/left.png"  />
    <span>登录</span>
</header>
  <main>
    <div class="input-box">
        <img  src="../img/phone.png" />
        <input  type="text" id="phone" maxlength="11"
               onkeyup="this.value=this.value.replace(/\D/g,'')"
               placeholder="&nbsp;&nbsp;&nbsp;请输入手机号">
    </div>
    <div class="input-box">
        <img  src="../img/fill.png" />
        <input  type="password" maxlength="18"
               placeholder="&nbsp;&nbsp;&nbsp;请输入密码">
    </div>
    <div class="register">登录</div>
    <div class="tip">
        <span >立即注册</span>
        <span >忘记密码？</span>
    </div>
</main>
<div class="footer">
    <div class="third">
        <span></span>
        <p>第三方账号登录</p>
        <span></span>
    </div>
    <div class="footer-mid">
        <div>
            <img  src="../img/we.png"/>
            <p>微信登录</p>
        </div>
        <div>
            <img  src="../img/sina%20(1).png" />

        </div>

            <img  src="../img/qq.png" />
